ID: storage-fiori
_schema-version: 3.2.0
version: 1.0.0
parameters:
  enable-parallel-deployments: true
modules:
  - name: storage-webapp-deployer
    type: com.sap.application.content
    path: .
    requires:
      - name: storage-fiori-html5-repo-host
        parameters:
          content-target: true
    build-parameters:
      build-result: resources
  - name: storage-fiori-destination-content
    type: com.sap.application.content
    build-parameters:
      no-source: true
    requires:
      - name: storage-fiori-uaa
        parameters:
          service-key:
            name: storage-fiori-uaa-key
      - name: storage-fiori-html5-repo-host
        parameters:
          service-key:
            name: storage-fiori-html5-repo-host-key
      - name: storage-fiori-destination
        parameters:
          content-target: true
    parameters:
      content:
        subaccount:
          existing_destinations_policy: update
          destinations:
            - Name: storage-fiori-destination-html5
              ServiceInstanceName: storage-fiori-html5-repo-host
              ServiceKeyName: storage-fiori-html5-repo-host-key
              sap.cloud.service: cloud.service.storage
            - Name: storage-fiori-destination-uaa
              Authentication: OAuth2UserTokenExchange
              ServiceInstanceName: storage-fiori-uaa
              ServiceKeyName: storage-fiori-uaa-key
              sap.cloud.service: cloud.service.storage

resources:
  - name: storage-fiori-destination
    type: org.cloudfoundry.managed-service
    parameters:
      service-plan: lite
      service: destination
      path: ./destination.json
  - name: storage-fiori-html5-repo-host
    type: org.cloudfoundry.managed-service
    parameters:
      service-plan: app-host
      service: html5-apps-repo
      config:
        sizeLimit: 2
  - name: storage-fiori-uaa
    type: org.cloudfoundry.managed-service
    parameters:
      path: ./xs-security.json
      service-plan: application
      service: xsuaa
